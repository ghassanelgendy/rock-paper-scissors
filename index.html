<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors?</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<script
			src="https://kit.fontawesome.com/d954325b52.js"
			crossorigin="anonymous"></script>
	</head>
	<body class="body">
		<div class="nav">
			<div class="img-holder">
				<img
					src="https://ghassanelgendy.github.io/assets/img/mojis/clouds.png"
					alt="Me with clouds around my head" />
			</div>
			<div class="title">
				<h1>Rock Paper Scissors?</h1>
			</div>
		</div>
		<div class="content">
			<div class="header">
				<h2>Choose your weapon</h2>
			</div>
			<div class="cards">
				<button id="rock" class="card red">
					<i class="fa-regular fa-hand-back-fist"></i>
				</button>
				<button id="paper" class="card blue">
					<i class="fa-regular fa-hand"></i>
				</button>
				<button id="scissors" class="card green">
					<i class="fa-regular fa-hand-scissors"></i>
				</button>
			</div>
			<div class="move">
				<span class="highlights">Rules are easy</span><br />
				<span class="highlights">
					Defeat the highly sophisticated AI with your superior strategy and
					skills!
				</span>
			</div>
			<div class="cards">
				<div id="computerSelection" class="card-computer">
					<i class="fa-solid fa-microchip fa-beat"></i>
				</div>
			</div>
		</div>
		<div class="scores">
			<div class="who">
				<div class="you">You</div>
				<div class="you">Computer</div>
			</div>
			<div class="score">
				<div class="player scoreBox">0</div>
				<div class="computer scoreBox">0</div>
			</div>
		</div>
		<footer>
			Copyright Â© Ghassan Elgendy In conjunction with The Odin Project
			<a href="https://github.com/ghassanelgendy">
				<i
					alt="my github account"
					title="Visit my GitHub!"
					class="fa-brands fa-github fa-xl"></i>
			</a>
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
