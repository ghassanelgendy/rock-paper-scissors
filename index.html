<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors?</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<script
			src="https://kit.fontawesome.com/d954325b52.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="header">
			<h2>
				Rules are easy, Defeat the highly sophisticated AI with your superior
				strategy and skills!
			</h2>
			<br />
			<h2>Choose your weapon</h2>
		</div>
		<div class="cards">
			<button id="rock" class="card red">
				<i class="fa-regular fa-hand-back-fist"></i>
			</button>
			<button id="paper" class="card blue">
				<i class="fa-regular fa-hand"></i>
			</button>
			<button id="scissor" class="card green">
				<i class="fa-regular fa-hand-scissors"></i>
			</button>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
